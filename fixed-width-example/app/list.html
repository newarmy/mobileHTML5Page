<script>
/*动态修改不同系统，不同版本下viewport的设置，使页面在手机端正常显示*/
var WIDTH = 640;
document.addEventListener( "DOMContentLoaded", function() {
	var ua = window.navigator.userAgent.toLowerCase(),dw,dpi,ratio, vp = document.getElementById('vp');
	if(ua.indexOf('android') > -1) {
		dw = window.screen.width;
		dpi = window.devicePixelRatio;
		if(dw >= 320*dpi) {
			dw = dw/dpi;
		}
		ratio = dw/WIDTH;
		if(parseFloat(ua.slice(ua.indexOf("android")+8))>4){
			vp.setAttribute('content','width='+WIDTH+',initial-scale='+ratio+', maximum-scale='+ratio+',minimum-scale='+ratio+',user-scalable=no');
		}
	} else if(/(iphone|ipad|ipod|ios)/i.test(ua)){
		vp.setAttribute('content','width='+WIDTH+',user-scalable=no');
	}
}, false );
</script>
